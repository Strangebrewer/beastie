<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .narf-herder {
            position: absolute;
            height: 150px;
            width: 200px;
            background-color: lightblue;
            display: flex;
        }
        .narf-herder:first-of-type {
            top: 200px;
            left: 200px;
        }
        .narf-herder:last-of-type {
            top: 200px;
            left: 500px;
        }
        .narf-text {
            color: blue;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="narf-herder">
        <p class="narf-text" data-format="H:mm:ss"></p>
    </div>

    <div class="narf-herder">
        <p class="narf-text" data-format="h:mm:ss a"></p>
    </div>

    <script src="./ZZZ_derpy.js" type="text/javascript"></script>
</body>
</html>
